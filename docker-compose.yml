services:
  nginx:
    image: nginx:alpine
    ports:
      - "5000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static-files:/usr/share/nginx/html  # Named volume
    depends_on:
      - frontend

  frontend:
    build:
      context: ./frontend
      target: production      
      args:
        PUBLIC_API_KEY: ${PUBLIC_API_KEY}
    environment:
      - VITE_PUBLIC_API_KEY=${PUBLIC_API_KEY}
    volumes:
      - static-files:/usr/share/nginx/html  # Same named volume

  backend:
    build:
      context: ./backend
      target: production
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - PUBLIC_API_KEY=${PUBLIC_API_KEY}
      - DB_NAME=${DB_NAME}
      - DB_HOST=${DB_HOST}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
    depends_on:
      - db
  
  db: 
    image: postgres:latest
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD} 
    volumes:
      - portfolio_db_data:/var/lib/postgresql/data
      
volumes:
  static-files:  # Define the volume
  portfolio_db_data: